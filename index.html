<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
        <link href="style.css" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <div class="header-list">
                <div class="header-object-left">
                    <div>
                        <button class="header-button" id="sidenav-activate">&#9776;</button>
                    </div>
                    <h1 class="header-object">Exam app gk</h1>
                </div>
                <div class="header-object" id="buttons">
                    <button class="header-object header-button" id="create-card">Show</button>
                </div>
            </div>
        </header>
        <div class="reading-popup" id="reading-form">
            <div class="project-name-section">
                <div id="">
                    <button class="project-buttons" id="new-project">New project</button>
                    <button class="project-buttons" id="exist-project">Add to project</button>
                </div>
                <div id="project-name">
                    <label for="project-name-input">Project name:</label>
                    <input type="text" id="project-name-input">
                    <div id="project-name-error" class="error"></div>
                </div>
            </div>
            <div class="component-filter">
                <div>
                    <label for="component-name">Component name:</label>
                    <input type="text" id="component-name">
                </div>
                <div>
                    <label for="component-type">Component type:</label>
                    <select id="component-type">
                        <option value=""></option>
                    </select>
                </div>
                <div>
                    <select id="indept-componet-type">
                        
                    </select>
                </div>
            </div>
            <div>
                <button id="add">Add</button>
            </div>
        </div>
        <div id="sideBar" class="sidenav">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
        <section id="sensor-section">
            <div class="title-section">
                <h2 class="topic-title">Sensor Cards</h2>
                <hr class="title-ender">
            </div>
            <div id="card-holder">
                <section id="empty-body">
                    <h2 class="empty-body-title">No readings added</h2>
                    <p class="empty-body-text">To add readings press Add and input all needed data</p>
                </section>
            </div>
        </section>
        <section id="sensor-table-section">
            <div class="title-section">
                <h2 class="topic-title">Posible sensor table</h2>
                <hr class="title-ender">
            </div>
            <div id="table-holder">
                <ul class="electronic-table">
                    <li class="electronic-item"><img src="https://components101.com/sites/default/files/components/Sound-Detection-Sensor-Module.jpg"></li>
                    <li class="electronic-item"><img src="https://image.made-in-china.com/202f0j00IeiqDvTlfKcN/Temperature-and-Humidity-Sensor-Module-Am2302-Dht22.webp" alt="AM 2303 DHT22"></li>
                    <li class="electronic-item"><img src="https://www.electronicwings.com/storage/PlatformSection/TopicContent/138/description/MPU6050%20Module.jpg"></li>
                    <li class="electronic-item"><img src="https://ae01.alicdn.com/kf/Saf0b1b6a3b3d40e7bb3ae9026d6a4fb1T.jpg_640x640q90.jpg"></li>
                    <li class="electronic-item"><img src="https://res.cloudinary.com/rsc/image/upload/b_rgb:FFFFFF,c_pad,dpr_1.0,f_auto,q_auto,w_700/c_pad,w_700/Y2494368-01"></li>
                    <li class="electronic-item"><img src="https://res.cloudinary.com/rsc/image/upload/b_rgb:FFFFFF,c_pad,dpr_1.0,f_auto,q_auto,w_700/c_pad,w_700/Y2773624-01"></li>
                    <li class="electronic-item"><img src="https://res.cloudinary.com/rsc/image/upload/b_rgb:FFFFFF,c_pad,dpr_1.0,f_auto,q_auto,w_700/c_pad,w_700/Y2713086-01"></li>
                    <li class="electronic-item"><img src="https://i.ebayimg.com/images/g/yYoAAOSwChJjjaE9/s-l1200.jpg"></li>
                    <li class="electronic-item"><img src="https://res.cloudinary.com/rsc/image/upload/b_rgb:FFFFFF,c_pad,dpr_1.0,f_auto,q_auto,w_700/c_pad,w_700/R6928617-01"></li>
                    <li class="electronic-item"><img src="https://res.cloudinary.com/rsc/image/upload/b_rgb:FFFFFF,c_pad,dpr_1.0,f_auto,q_auto,w_700/c_pad,w_700/F2370799-01"></li>
                    <li class="electronic-item"><img src="https://res.cloudinary.com/rsc/image/upload/b_rgb:FFFFFF,c_pad,dpr_1.0,f_auto,q_auto,w_700/c_pad,w_700/W2047509-01"></li>
                </ul>
            </div>
        </section>
        <section id="electronic-table-section">
            <div class="title-section">
                <h2 class="topic-title">Motors and electrical components</h2>
                <hr class="title-ender">
            </div>
            <div id="table-holder">
                <ul class="electronic-table">
                    <li class="electronic-item"><img src="https://res.cloudinary.com/rsc/image/upload/b_rgb:FFFFFF,c_pad,dpr_1.0,f_auto,q_auto,w_700/c_pad,w_700/F1977692-01"></li>
                    <li class="electronic-item"><img src="https://res.cloudinary.com/rsc/image/upload/b_rgb:FFFFFF,c_pad,dpr_1.0,f_auto,q_auto,w_700/c_pad,w_700/F7111589-01"></li>
                    <li class="electronic-item"><img src="https://res.cloudinary.com/rsc/image/upload/b_rgb:FFFFFF,c_pad,dpr_1.0,f_auto,q_auto,w_700/c_pad,w_700/Y2463264-01"></li>
                    <li class="electronic-item"><img src=""></li>
                    <li class="electronic-item"><img src=""></li>
                </ul>
            </div>
        </section>
    </body>
</html>
